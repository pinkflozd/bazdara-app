  <!-- Add any global styles for body, document, etc. -->
  <style>
    html.loading {
      overflow: hidden;
    }

    body {
      margin: 0;
      font-family: "Roboto", "Noto", sans-serif;
      line-height: 1.5;
      min-height: 100vh;
    }

    body.loading {
      width: 100vh;
      height: 100vh;
      overflow: hidden;
    }

    #loadingScreen {
      z-index: 2000;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 1 !important;
      background: url(images/icons/bazdara-icon-192.png) #1e88e5 center center no-repeat;
      background-size: 96px 96px;
      transition: opacity 250ms;
      -webkit-animation: heartbeat 2000ms infinite;
      animation: heartbeat 2000ms infinite;
    }

    #nojs {
      z-index: 2000;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 1 !important;
      background: url(images/icons/bazdara-icon-192.png) #1e88e5 center center no-repeat;
      background-size: 96px 96px;
    }

    #nojs .text {
      color: #fff;
      font-weight:200;
      font-size:32px;
      padding:100px 10px;
      text-align: center
    }

    #loadingScreen.ready {
      opacity: 0 !important;
    }

    @-webkit-keyframes heartbeat {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      60% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      80% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      20% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      60% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      80% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    *::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
    }

    *::--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }

    *::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }
  </style>

      rootPath: '/'

    </div>

  <!-- Built with love using Polymer Starter Kit -->
  <script>
    document.addEventListener('WebComponentsReady', function(e) {
      var loadingScreen = document.querySelector('#loadingScreen');

      loadingScreen.classList.add('ready');

      loadingScreen.addEventListener('transitionend', function() {
        // Remove the loading screen from DOM after CSS transition.
        document.body.removeChild(loadingScreen);
        document.body.classList.remove('loading');
      }, false);

    });
  </script>
